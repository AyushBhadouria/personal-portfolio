<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #333;
        }

        .gallery-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #999;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #fff;
        }

        .gallery-main {
            background: #000;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-main img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #0ea5e9cc;
            color: white;
            border: none;
            font-size: 24px;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            z-index: 10;
        }

        .nav-btn:hover {
            background: #0ea5e9;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .image-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 14px;
            color: #bbb;
        }

        .gallery-footer {
            background: #0d0d0d;
            padding: 16px 20px;
            border-top: 1px solid #333;
        }

        .thumbnails {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .thumbnail {
            flex-shrink: 0;
            width: 80px;
            height: 64px;
            border: 2px solid #444;
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail.active {
            border-color: #0ea5e9;
        }

        .thumbnail:hover {
            border-color: #555;
        }

        .info {
            padding: 8px 0;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        @media (max-width: 640px) {
            .nav-btn {
                padding: 10px 12px;
                font-size: 20px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .gallery-header h2 {
                font-size: 16px;
            }

            .thumbnail {
                width: 60px;
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h2 id="title">Gallery</h2>
            <button class="close-btn" onclick="window.close()">✕</button>
        </div>

        <div class="gallery-main">
            <img id="mainImage" src="" alt="Gallery Image">
            <button class="nav-btn prev-btn" onclick="previousImage()">←</button>
            <button class="nav-btn next-btn" onclick="nextImage()">→</button>
            <div class="image-counter">
                <span id="counter">1 / 1</span>
            </div>
        </div>

        <div class="gallery-footer">
            <div class="thumbnails" id="thumbnails"></div>
            <div class="info">Use arrow keys to navigate • Click thumbnails to jump • Close tab to exit</div>
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        function initGallery() {
            const params = new URLSearchParams(window.location.search);
            const imagesStr = params.get('images');
            const title = params.get('title');

            if (imagesStr) {
                images = imagesStr.split('|');
                document.getElementById('title').textContent = title || 'Gallery';
                
                renderThumbnails();
                showImage(0);
            }
        }

        function renderThumbnails() {
            const container = document.getElementById('thumbnails');
            container.innerHTML = '';
            
            images.forEach((img, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'thumbnail' + (index === 0 ? ' active' : '');
                thumb.innerHTML = `<img src="${img}" alt="Thumbnail ${index + 1}">`;
                thumb.onclick = () => showImage(index);
                container.appendChild(thumb);
            });
        }

        function showImage(index) {
            if (images.length === 0) return;
            currentIndex = (index + images.length) % images.length;
            document.getElementById('mainImage').src = images[currentIndex];
            document.getElementById('counter').textContent = `${currentIndex + 1} / ${images.length}`;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === currentIndex);
            });
        }

        function nextImage() {
            showImage(currentIndex + 1);
        }

        function previousImage() {
            showImage(currentIndex - 1);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') previousImage();
            if (e.key === 'Escape') window.close();
        });

        // Initialize on load
        window.addEventListener('load', initGallery);
        initGallery();
    </script>
</body>
</html>
